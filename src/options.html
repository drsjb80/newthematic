<!DOCTYPE html>
<!-- localizeHtmlPage() in options.js does the localization -->

<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Options</title>
	</head>

	<body>
        <h2 name="i18n" id="options_title"></h2>
        <form>
            <div>
                <input type="checkbox" id="auto" tabindex="1">
                <label for="auto" name="i18n" id="options_autoevery_switch"></label>
                <input type="number" id="minutes" size="4" min="1" max="999" tabindex="2">
                <label for="minutes" name="i18n" id="minutes"></label>
            </div>
            <div>
                <input type="checkbox" id="random" tabindex="3">
                <label for="random" name="i18n" id="options_random_desc">
                </label>
            </div>

            <button type="submit">Save</button>
        </form>

        <p name="i18n" id="options_usefultips_tip2"></p>

        <script src="options.js"></script>
    </body>
</html>

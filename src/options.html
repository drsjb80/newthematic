<!DOCTYPE html>
<!-- localizeHtmlPage() in options.js does the localization -->

<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Options</title>
	</head>

	<body>
        <form>
            <input type="checkbox" id="auto" tabindex="1">
            <label for="auto" class="i18n" id="autolabel"></label>
            <input type="number" id="minutes" size="4" min="1" max="999" tabindex="2">
            <label for="minutes" class="i18n" id="minuteslabel"></label>
            <br/>
            <input type="checkbox" id="random" tabindex="3">
            <label for="random" class="i18n" id="randomlabel"></label>
            <br/>
            <br/>
            <button type="submit">Save</button>
        </form>

        <p name="i18n" id="keyboard_shortcuts"></p>

        <script src="options.js"></script>
    </body>
</html>
